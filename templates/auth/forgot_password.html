{% extends "base.html" %}
{% block title %}Forgot Password{% endblock %}
{% block content %}
<div class="auth-container">
    <h2 class="auth-title">Forgot Password</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div>
            {{ form.email.label }}<br>{{ form.email(size=32) }}
        </div>
        <div>
            {{ form.submit(class_="btn") }}
        </div>
    </form>
</div>
{% endblock %}
