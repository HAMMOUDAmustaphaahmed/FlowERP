{% extends "base.html" %}
{% block title %}Department Settings{% endblock %}
{% block content %}
<h2>Department Settings</h2>
<form method="POST">
    <!-- Add department settings here -->
    <div>
        <label>Department Email:</label>
        <input type="email" name="dept_email" value="{{ department.email if department else '' }}">
    </div>
    <div>
        <button type="submit" class="btn">Save</button>
    </div>
</form>
{% endblock %}
