{% extends "base.html" %}
{% block title %}Users{% endblock %}
{% block content %}
<h2>Users</h2>
<table>
    <tr><th>ID</th><th>Username</th><th>Email</th><th>Role</th><th>Status</th></tr>
    {% for user in users %}
    <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.role }}</td>
        <td>{{ 'Active' if user.is_active else 'Inactive' }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
