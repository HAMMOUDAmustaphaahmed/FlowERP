{% extends "base.html" %}
{% block title %}Companies{% endblock %}
{% block content %}
<h2>Companies</h2>
<table>
    <tr><th>ID</th><th>Name</th><th>Email</th><th>Address</th></tr>
    {% for company in companies %}
    <tr>
        <td>{{ company.id }}</td>
        <td>{{ company.name }}</td>
        <td>{{ company.email }}</td>
        <td>{{ company.address }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
